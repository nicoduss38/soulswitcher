<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Musique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le site de Soul Switcher</h1>
    </header>
    <main>
        <h2>Mes Musiques</h2>
        <div class="playlist">
            <ul id="playlist">
                <li data-src="Gaia.mp3">Musique 1</li>
                <li data-src="Héros-malgré-lui.mp3">Musique 2</li>
                <li data-src="Mercury.mp3">Musique 3</li>
            </ul>
        </div>
        <div class="player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="Gaia.mp3" type="audio/mp3">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
